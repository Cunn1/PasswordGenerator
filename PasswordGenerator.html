<!DOCTYPE html>
<html>
<head>
  <title>Password Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-image: url(https://www.shutterstock.com/shutterstock/photos/1715698648/display_1500/stock-vector-single-icon-of-a-pin-code-with-outline-style-design-1715698648.jpg);
      color: green;
    }
    
    .container {
      text-align: center;
    }
    
   

  </style>
</head>
<body>
  <div class="container">
    <div class="h1">
        <h1>Password Generator</h1>
    </div>
    <button id="generate">Generate Password</button>
    <label for="lengthSelect">Password Length:</label>
    <select id="lengthSelect">
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
      <option value="6">6</option>
      <option value="7">7</option>
      <option value="8">8</option>
      <option value="9">9</option>
      <option value="10">10</option>
      <option value="11">11</option>
      <option value="12">12</option>
      <option value="12">13</option> 
      <option value="14">14</option>
      <option value="15">15</option>
      <option value="16">16</option>
      <option value="17">17</option>
      <option value="18">18</option>
      <option value="19">19</option>
      <option value="20">20</option>
      <option value="21">21</option>
      <option value="22">22</option>
      <option value="23">23</option>
      <option value="24">24</option>
    </select>
    <br>
    <input type="checkbox" id="includeUpperCase">
    <label for="includeUpperCase">Include Uppercase</label>
    <br>
    <input type="checkbox" id="includeLowerCase">
    <label for="includeLowerCase">Include Lowercase</label>
    <br>
    <input type="checkbox" id="includeNumbers">
    <label for="includeNumbers">Include Numbers</label>
    <br>
    <input type="checkbox" id="includeSymbols">
    <label for="includeSymbols">Include Symbols</label>
    <br>
    <input type="text" id="password" readonly>
  </div>

  <script src="script.js"></script>
</body>
</html>
