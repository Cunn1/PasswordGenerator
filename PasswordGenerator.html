<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="PasswordGenerator.css">
  <title>PasswordGenerator</title>
</head>
<body>
  <div class="container">
    <h1>PasswordGenerator</h1>
    <div class="options">
      <div class="option">
        <label><input type="checkbox" id="uppercase">Add UpperCase</label>
      </div>
      <div class="option">
        <label><input type="checkbox" id="lowercase">Add LetterCase</label>
      </div>
      <div class="option">
        <label><input type="checkbox" id="numbers">Add Number</label>
      </div>
      <div class="option">
        <label><input type="checkbox" id="symbols">Add Symbol</label>
      </div>
      <div class="option">
        <label>Lenght: 
          <select id="length">
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">4</option>
            <option value="6">4</option>
            <option value="7">4</option>
            <option value="8">4</option>
            <option value="9">4</option>
            <option value="10">4</option>
            <option value="11">4</option>
            <option value="12">4</option>
            <option value="13">4</option>
            <option value="14">4</option>
            <option value="15">4</option>
            <option value="16">4</option>
            <option value="17">4</option>
            <option value="18">4</option>
            <option value="19">4</option>
            <option value="20">4</option>
            <option value="21">4</option>
            <option value="22">4</option>
            <option value="23">4</option>
            <option value="24">4</option>            
          </select>
        </label>
      </div>
    </div>
    <button id="generate">Generate Password</button>
    <div class="password" id="password"></div>
  </div>
  <script src="PasswordGenerator.js"></script>
 
</body>
</html>
